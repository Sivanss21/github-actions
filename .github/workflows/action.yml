name: Actions workflow
on: [push]
jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps: 
      - name: sample Actiopns
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: 'Siva Shankar'
      - name: Log Greeting Time
        run: echo "{{ steps.greet.output.time }}"